<div class="row justify-content-around">
    <div class="col-12 col-md-5">
        <!-- BEGIN Add Product -->
        <app-new-product (eventoAgregarProducto)="agregarProducto($event)"></app-new-product>
        <!-- END Add Product -->
    </div>

    <div class="col-12 col-md-5">



        <div class="row mt-5">
            <div class="col-12">
                <span class="h3 font-weight-bold">Products</span>
            </div>
        </div>

        <!-- BEGIN Product List -->
        <div class="row my-3"
             *ngFor="let producto of productos">
            <div class="col-12 col-md-6">
                <span>Nombre producto: {{producto.nombre}}</span>
            </div>
            <div class="col-12 col-md-6">
                <span>Precio: ${{producto.precio}}</span>
            </div>
        </div>
        <!-- END Product List -->

        <div class="row justify-content-end">
            <div class="col-auto">
                <span class="h5">TOTAL: </span>
            </div>
            <div class="col-auto">
                <span>${{total}}</span>
            </div>
        </div>

        <div class="row justify-content-center my-3">
            <div class="col-12 col-lg-6 d-grid">
                <button class="btn btn-success"
                        (click)="eventoFinalizarOrden.emit(total)">Finalizar orden</button>
            </div>
        </div>
    </div>
</div>
