<div class="row my-3">
    <div class="col-12">
        <span class="h4">Nuevo Producto</span>
    </div>
</div>

<div class="form-row">
    <div class="col-12 form-group">
        <label>Nombre:</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="nombreProducto">
    </div>
</div>

<div class="form-row">
    <div class="col-12 form-group">
        <label>Precio:</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="precioProducto">
    </div>
</div>

<div class="row justify-content-center my-3">
    <div class="col-12 col-lg-6 d-grid">
        <button class="btn btn-primary"
                (click)="agregarProducto()">Agregar producto</button>
    </div>
</div>
