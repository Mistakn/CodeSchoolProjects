<div class="row justify-content-center my-3">
    <div class="col-auto h2 border-bottom">
        <span class="font-weight-bold">Clientes</span>
    </div>
</div>

<ol>
    <li class="my-2"
        *ngFor="let cliente of clientes">
        <div>
            Nombre: {{cliente.nombre}}
        </div>
        <div>
            E-Mail: {{cliente.email}}
        </div>
    </li>
</ol>
