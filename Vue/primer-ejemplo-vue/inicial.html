<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Intro a Vuew.JS</title>
</head>

<body>
    <p class="reactive-text">
        {{miTexto}}
        {{nombre}}
    </p>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        new Vue({
            el: '.reactive-text',
            data: {
                miTexto: 'Hello World!',
                nombre: 'Cuit Rodriguez'
            }
        });
    });
</script>


</html>
