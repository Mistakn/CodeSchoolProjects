<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Procesa Arreglo</title>
</head>

<body>
    <script>
        var listaNumero = [20, 33, 45, 12, 11, 23];

        const numberOperation = (number) => {
            if (number % 2 == 0) {
                console.log(number + 5);
            } else {
                console.log(number - 5);
            }
        }

        listaNumero.forEach(numberOperation);
    </script>
</body>

</html>
