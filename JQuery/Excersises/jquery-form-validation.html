<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet"
          href="./jquery-form-validation.css">
</head>

<body>
    <form action="/my-handling-form-page"
          method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text"
                       id="name"
                       name="user_name">
            </li>
            <li id="nameErrorMessage"
                style="color: red;">
            </li>

            <li>
                <label for="mail">E-mail:</label>
                <input type="email"
                       id="mail"
                       name="user_email">
            </li>
            <li id="emailErrorMessage"
                style="color: red;">
            </li>

            <li>
                <label for="msg">Message:</label>
                <textarea id="msg"
                          name="user_message"></textarea>
            </li>
            <li id="messageErrorMessage"
                style="color: red;">
            </li>

            <li>
                <button type="submit"
                        id="btnForm">Send your message</button>
            </li>
        </ul>

    </form>

    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./jquery-form-validation.js"></script>

</body>

</html>
