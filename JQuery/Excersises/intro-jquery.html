<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
</head>

<body>
    <p id="paragraph1">This is a paragraph</p>


    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(() => {
            $('#paragraph1').click(() => {
                $(this).hide();
            });
        });

    </script>

</body>

</html>
